<!DOCTYPE html>
<html lang="es">
<head>
  <meta property="og:title" content="Ruleta de descintoss">
  <meta property="og:description" content="Ofertas increibles">
  <meta property="og:image" content="https://tusitio.com/imagen-destacada.jpg">

    <title>Ruleta de Descuentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Genericos y opticas de similares donde ver y oir bien cuesta menos</h1>
    
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <div class="section">5%</div>
            <div class="section">10%</div>
            <div class="section">15%</div>
            <div class="section">20%</div>
            <div class="section">5%</div>
            <div class="section">10%</div>
        </div>
        <button id="spinButton">Girar Ruleta</button>
        <div id="result"></div>
        
        <!-- Texto que aparecerá después de girar la ruleta -->
        <div id="couponMessage" style="display: none;">
            <h2>¡Felicidades! Has ganado un <span id="discount"></span> de descuento.</h2>
            <p>Agrega tus datos en el siguiente formulario para validar tu cupón.</p>
        </div>
    </div>

    <!-- Incrustar el formulario de Google Forms -->
    <div class="google-form">
       <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe3v_MMApH_uIXBsI5E59kBLh_biW69elbbUakL_wyYBciY2Q/viewform?embedded=true" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
    </div>

    <script src="script.js"></script>
</body>
